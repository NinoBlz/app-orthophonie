<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression Circulaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s ease;
        }

        body.sober-mode {
            background: #000000;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        body.sober-mode .container {
            background: transparent;
            box-shadow: none;
        }

        .setup {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-container {
            display: none;
            text-align: center;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .outer-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f0f0f0;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outer-circle.hidden {
            background: transparent;
            box-shadow: none;
        }

        body.sober-mode .outer-circle {
            background: transparent;
            box-shadow: none;
        }

        .inner-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.1s linear, height 0.1s linear;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
        }

        body.sober-mode .inner-circle {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .reset-btn {
            margin-top: 30px;
            display: none;
        }

        body.sober-mode .reset-btn {
            background: #ffffff;
            color: #000000;
        }

        body.sober-mode .reset-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup" id="setup">
            <h1>⏱️ Minuteur Circulaire</h1>
            <div class="input-group">
                <label for="duration">Durée (en secondes)</label>
                <input type="number" id="duration" min="1" value="60" placeholder="Entrez la durée...">
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="showOuter" checked>
                    Afficher le cercle extérieur
                </label>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="soberMode">
                    Mode sobre (cercle blanc sur fond noir)
                </label>
            </div>
            <button onclick="startTimer()">Démarrer</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="circle-container">
                <div class="outer-circle">
                    <div class="inner-circle" id="innerCircle"></div>
                </div>
            </div>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Recommencer</button>
        </div>
    </div>

    <script>
        let intervalId;
        let totalDuration;
        let startTime;

        function startTimer() {
            const durationInput = document.getElementById('duration');
            const showOuterCheckbox = document.getElementById('showOuter');
            const soberModeCheckbox = document.getElementById('soberMode');
            totalDuration = parseInt(durationInput.value);

            if (!totalDuration || totalDuration <= 0) {
                alert('Veuillez entrer une durée valide !');
                return;
            }

            // Masquer la configuration et afficher la progression
            document.getElementById('setup').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';

            // Gérer le mode sobre
            if (soberModeCheckbox.checked) {
                document.body.classList.add('sober-mode');
            } else {
                document.body.classList.remove('sober-mode');
            }

            // Gérer l'affichage du cercle extérieur
            const outerCircle = document.querySelector('.outer-circle');
            if (!showOuterCheckbox.checked) {
                outerCircle.classList.add('hidden');
            } else {
                outerCircle.classList.remove('hidden');
            }

            startTime = Date.now();

            intervalId = setInterval(() => {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min((elapsed / (totalDuration * 1000)) * 100, 100);

                updateProgress(progress);

                if (progress >= 100) {
                    clearInterval(intervalId);
                    completeTimer();
                }
            }, 100);
        }

        function updateProgress(percentage) {
            const innerCircle = document.getElementById('innerCircle');
            const remaining = 100 - percentage;
            innerCircle.style.width = remaining + '%';
            innerCircle.style.height = remaining + '%';
        }

        function completeTimer() {
            document.getElementById('resetBtn').style.display = 'block';

            // Animation de fin
            const innerCircle = document.getElementById('innerCircle');
            innerCircle.style.animation = 'pulse 0.5s ease-in-out';
        }

        function resetTimer() {
            clearInterval(intervalId);
            document.getElementById('setup').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('innerCircle').style.width = '100%';
            document.getElementById('innerCircle').style.height = '100%';
            document.getElementById('resetBtn').style.display = 'none';
            document.querySelector('.outer-circle').classList.remove('hidden');
            document.body.classList.remove('sober-mode');
        }
    </script>
</body>
</html>
