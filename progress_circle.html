<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression Circulaire - Orthophonie</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/progress-circle.css">
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Plein écran">⛶</button>

    <div class="container">
        <div class="setup" id="setup">
            <h1>Minuteur Circulaire</h1>
            <div class="input-group">
                <label for="duration">Durée (en secondes)</label>
                <input type="number" id="duration" min="1" value="60" placeholder="Entrez la durée...">
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="showOuter" checked>
                    Afficher le cercle extérieur
                </label>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="soberMode">
                    Mode sobre (cercle blanc sur fond noir)
                </label>
            </div>
            <button onclick="startTimer()">Démarrer</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="circle-container">
                <div class="outer-circle">
                    <div class="inner-circle" id="innerCircle"></div>
                </div>
            </div>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Recommencer</button>
        </div>
    </div>

    <script src="js/progress-circle.js"></script>
</body>
</html>
