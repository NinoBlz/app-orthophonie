<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de progression</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .setup {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-container {
            display: none;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            font-weight: 500;
            display: none;
        }

        .complete {
            color: #4caf50;
            font-weight: 600;
        }

        .reset-btn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup" id="setup">
            <h1>⏱️ Minuteur avec Progression</h1>
            <div class="input-group">
                <label for="duration">Durée (en secondes)</label>
                <input type="number" id="duration" min="1" value="60" placeholder="Entrez la durée...">
            </div>
            <button onclick="startTimer()">Démarrer</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Recommencer</button>
        </div>
    </div>

    <script>
        let intervalId;
        let totalDuration;
        let startTime;

        function startTimer() {
            const durationInput = document.getElementById('duration');
            totalDuration = parseInt(durationInput.value);

            if (!totalDuration || totalDuration <= 0) {
                alert('Veuillez entrer une durée valide !');
                return;
            }

            // Masquer la configuration et afficher la barre de progression
            document.getElementById('setup').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';

            startTime = Date.now();
            const endTime = startTime + (totalDuration * 1000);

            intervalId = setInterval(() => {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min((elapsed / (totalDuration * 1000)) * 100, 100);

                updateProgress(progress);

                if (progress >= 100) {
                    clearInterval(intervalId);
                    completeTimer();
                }
            }, 100);
        }

        function updateProgress(percentage) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
        }

        function completeTimer() {
            document.getElementById('resetBtn').style.display = 'block';

            // Animation de fin
            const progressFill = document.getElementById('progressFill');
            progressFill.style.animation = 'pulse 0.5s ease-in-out';
        }

        function resetTimer() {
            clearInterval(intervalId);
            document.getElementById('setup').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('resetBtn').style.display = 'none';
        }
    </script>
</body>
</html>
