<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de progression - Orthophonie</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/progress-timer.css">
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Plein écran">⛶</button>

    <div class="container">
        <div class="setup" id="setup">
            <h1>Minuteur avec Progression</h1>
            <div class="input-group">
                <label for="duration">Durée (en secondes)</label>
                <input type="number" id="duration" min="1" value="60" placeholder="Entrez la durée...">
            </div>
            <button onclick="startTimer()">Démarrer</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Recommencer</button>
        </div>
    </div>

    <script src="js/progress-timer.js"></script>
</body>
</html>
